syntax = "proto3";

package FastRail;
option csharp_namespace = "FastRail.Protos";

message Transaction {
  oneof Txn {
    CreateTransaction Create = 1;
    DeleteTransaction Delete = 2;
    UpdateTransaction Update = 3;
    SyncTransaction Sync = 4;
    CreateSession CreateSession = 5;
    RemoveSession RemoveSession = 6;
  }
}

enum CreateMode {
  Persistent = 0;
  Ephemeral = 1;
  Sequence = 2;
  EphemeralSequential = 3;
  Container = 4;
  TTL = 5;
  PersistentSequentialWithTTL = 6;
}

message CreateSession {
  int64 session_id = 1;
  bytes password = 2;
  int32 timeout = 3;
  bool read_only = 4;
}

message RemoveSession {
  int64 session_id = 1;
}

message CreateTransaction {
  string path = 1;
  bytes data = 2;
  repeated ACL acls = 3;
  CreateMode mode = 4;
  int64 ctime = 5;
  int64 ephemeral_owner = 6;
}

message DeleteTransaction {
  string path = 1;
}

message UpdateTransaction {
  string path = 1;
  bytes data = 2;
  repeated ACL acls = 3;
  int64 mtime = 4;
  int32 version = 5;
  int32 cversion = 6;
  int32 aversion = 7;
  int64 pzxid = 8;
}

message SyncTransaction {
  string path = 1;
}

message ID {
  string scheme = 1;
  string id = 2;
}

message ACL {
  int32 perms = 1;
  ID id = 2;
}


